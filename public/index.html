<html ng-app="DS">
  <head>
    <title>datascience.com frontend test</title>
  </head>
  <body ng-controller="Recipes as vm">
    <h4>Filter by Ingredient:</h4>
    <select ng-model="ingredientSelect">
      <option ng-repeat="ingredient in vm.ingredients | orderBy" value="{{ingredient}}">
        {{ingredient}}
      </option>
    </select>
    <br>
    <h4>Recipes</h4>
    <ul>
      <li ng-repeat="recipe in vm.recipes | filter:ingredientSelect | orderBy">
        {{recipe.name}}
      </li>
    </ul>
  </body>

  <script type="application/javascript" src="/components/angular/angular.min.js"></script>
  <script type="application/javascript" src="/app/app.js"></script>
  <script type="application/javascript" src="/app/controller.js"></script>
</html>
